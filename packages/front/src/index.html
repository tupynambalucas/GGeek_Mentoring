<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento Geek</title>
</head>
<body>
    <section id="login-view" class="login">
        <img class="logo" src="assets/img/logo/LogoGG.png" alt="Logo GG">
        <form id="form-login">
            <div>
                <div>
                    <label>Login:</label>
                    <input id="login-email" type="text" name="login" id="login">
                </div>
                <div>
                    <label>Senha:</label>
                    <input id="login-pass" type="password" name="password" id="password">
                </div>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </section>
    <section id="panel-view" class="panel hidden">
        <nav class="panel-sidebar">
            <header>
                <img class="logo" src="assets/img/logo/LogoGG.png" alt="Logo GG">
            </header>
            <main>
                <li>
                    <ul class="menu-item active" data-target="register-customer">
                        <div>
                            <img src="assets/svg/sidebar/customer.svg" alt="">
                            <p>Cadastrar Cliente</p>
                        </div>
                    </ul>
                    <ul class="menu-item" data-target="register-product">
                        <div>
                            <img src="assets/svg/sidebar/product.svg" alt="">
                            <p>Cadastrar Produto</p>
                        </div>
                    </ul>
                    <ul class="menu-item" data-target="register-sale">
                        <div>
                            <img src="assets/svg/sidebar/sale.svg" alt="">
                            <p>Cadastrar Venda</p>
                        </div>
                    </ul>
                    <ul class="menu-item" data-target="show-customers">
                        <div>
                            <img src="assets/svg/clientes.svg" alt="">
                            <p>Exibir Clientes</p>
                        </div>
                    </ul>
                    <ul class="menu-item" data-target="show-sales">
                        <div>
                            <img src="assets/svg/vendas.svg" alt="">
                            <p>Exibir Vendas</p>
                        </div>
                    </ul>
                    <ul class="menu-item" data-target="show-products">
                        <div>
                            <img src="assets/svg/produtos.svg" alt="">
                            <p>Exibir Produtos</p>
                        </div>
                    </ul>
                </li>
            </main>
            <footer>
                <div>
                    <img src="assets/svg/cliente.svg" alt="">
                    <p>Sair</p>
                </div>
            </footer>
        </nav>
        <main>
            <section id="register-customer" class="register-customer content-section">
                <form>
                    <h1>Cadastrar Cliente</h1>
                    <div>
                        <div>
                            <label>Nome:</label>
                            <input type="text">
                        </div>
            
                        <div>
                            <div>
                                <label>CPF:</label>
                                <input type="text" maxlength="14">
                            </div>
                            <div>
                                <label>Sexo:</label>
                                <select name="sexo" id="sexo">
                                    <option value="Feminino">Feminino</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Transgenero">Transgenero</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label>Telefone:</label>
                            <input type="text" maxlength="14">
                        </div>
                    </div>
                    <button>Cadastrar</button>
                </form>
            </section>
            <section id="register-product" class="register-product content-section hidden">
                <form>
                    <h1>Cadastrar Produto</h1>
                    <div>
                        <div>
                            <label>Nome:</label>
                            <input type="text">
                        </div>
                        <div>
                            <div>
                                <label>Preço:</label>
                                <input type="text">
                            </div>
                            <div>
                                <label>Código:</label>
                                <input type="text">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label>Estoque:</label>
                                <input type="text">
                            </div>
                            <div>
                                <label>Categoria:</label>
                                <select name="sexo" id="sexo">
                                    <option value="actionFigure">Action Figure</option>
                                    <option value="jogos">Jogos</option>
                                    <option value="acessorios">Acessórios</option>
                                    <option value="consolesRetro">Consoles Retro</option>
                                    <option value="camisetasTemáticas">Camisetas Temáticas</option>
                                    <option value="moletonsJaquetas">Moletons e Jaquetas</option>
                                    <option value="funkoPop">Funko Pop</option>
                                    <option value="estatuasMiniaturas">Estátuas e Miniaturas</option>
                                    <option value="cardsColecionáveis">Cards Colecionáveis</option>
                                    <option value="hq">HQ</option>
                                    <option value="mangas">Mangás</option>
                                    <option value="rpg">RPG</option>
                                    <option value="jogosCartas">Jogos de cartas</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label>Descrição:</label>
                            <textarea name="desc" id="desc" rows="3"></textarea>
                        </div>
                    </div>
                    <button>Cadastrar</button>
                </form>
            </section>
            <section id="register-sale" class="content-section hidden">
                <h1>Cadastrar Venda</h1>
            </section>
            <section id="show-customers" class="content-section hidden">
                <h1>Exibir Clientes</h1>
            </section>
            <section id="show-sales" class="content-section hidden">
                <h1>Exibir Vendas</h1>
            </section>
            <section id="show-products" class="content-section hidden">
                <h1>Exibir Produtos</h1>
            </section>
        </main>
    </section>
    <script type="module" src="js/app.js"></script>
</body>
</html>
